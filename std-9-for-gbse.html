    <style>*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Oswald', sans-serif;
    background: #f4f4f4;
    color: #333;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #007bff;
    color: white;
    border-bottom: 3px solid black;
}

nav h2 {
    font-size: 24px;
}

.material-symbols-outlined {
    font-size: 30px;
    cursor: pointer;
}

.btns {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
}

.btns a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    text-align: center;
    width: 80%;
    padding: 12px 0;
    background-color: black;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.btns a:hover {
    background-color: #333;
    transform: scale(1.05);
}

footer {
    padding: 30px 20px;
    background-color: black;
    color: white;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 40px;
    text-align: center;
}

.box {
    width: 200px;
    margin-bottom: 20px;
}

.box h6 {
    font-size: 16px;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.box ul {
    list-style: none;
    padding: 0;
}

.box ul li {
    font-size: 14px;
    color: #c7c7c7;
    cursor: pointer;
    transition: color 0.3s ease;
}

.box ul li:hover {
    color: #007bff;
}

@media (max-width: 768px) {
    .btns a {
        font-size: 16px;
        width: 90%;
    }

    footer {
        flex-direction: column;
        align-items: center;
    }

    .box {
        width: 100%;
        max-width: 300px;
    }
}
