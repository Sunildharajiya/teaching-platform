<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Page</title>
    <style>
      /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ece9e6, #ffffff);
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Container */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
}

/* Title */
h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

/* Video Container */
.video-container {
    max-width: 100%;
    display: flex;
    justify-content: center;
}

ifrem{
    width: 100%;
    max-width: 700px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Description */
.description {
    font-size: 1rem;
    color: #555;
    margin: 20px auto;
    max-width: 700px;
}

/* Download Button */
.download {
    margin: 20px 0;
}

.btn {
    text-decoration: none;
    background: #007BFF;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 1rem;
    transition: 0.3s;
}

.btn:hover {
    background: #0056b3;
}

/* Comment Section */
.comment-section {
    margin-top: 40px;
    text-align: left;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
}

h2 {
    font-size: 1.5rem;
    color: #333;
}

textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

/* Comment List */
ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

ul li {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>

    <div class="container">
        <!-- Chapter Title -->
        <h1>ðŸ“š Chapter : laws of motion</h1>
        
        <!-- Video Lecture -->
        <div class="video-container">
                <iframe src="https://www.youtube.com/embed/CfxfW64P04s?si=IYuH9EzW1XOya7rz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Description -->
        <p class="description">
            Chapter discription : lorem i sjkfkf hdkl sjmd lsjm
        </p>

        <!-- Download Notes --><a id="downloadBtn" class="btn">ðŸ“¥ Download Notes</a>


        <!-- Comment Section -->
        <div class="comment-section">
            <h2>ðŸ’¬ Leave a Comment</h2>
            <textarea id="commentBox" placeholder="Write your comment here..."></textarea>
            <button onclick="addComment()">Post Comment</button>
            <ul id="commentList"></ul>
        </div>
    </div>

    <script>
      document.getElementById("downloadBtn").addEventListener("click", function() {
    let link = document.createElement("a");
    link.href = "Chapter_Notes.pdf";  // Update the path if needed
    link.download = "Chapter_Notes.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});

      // Function to add a comment
function addComment() {
    let commentBox = document.getElementById("commentBox");
    let commentList = document.getElementById("commentList");

    if (commentBox.value.trim() === "") {
        alert("Please enter a comment!");
        return;
    }

    // Create a new list item
    let li = document.createElement("li");
    li.textContent = commentBox.value;

    // Append comment to the list
    commentList.appendChild(li);

    // Clear the comment box
    commentBox.value = "";
}

    </script>
</body>
</html>
